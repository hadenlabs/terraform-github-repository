description: |-
  Terraform module to provision an github repository.

# How to use this project
usage: |-
  ```hcl
    module "main" {
      source = "hadenlabs/repository/github"
      version = "0.4.0"

      providers = {
        github = github
      }

      name        = "repository-example"
      description = "github repository for repository"
      visibility  = "public"
      settings = {
        auto_init              = true
        has_issues             = true
        has_wiki               = true
        has_projects           = true
    }
  }

  module "main_with_key" {
    source = "hadenlabs/repository/github"
    version = "0.4.0"

    providers = {
      github = github
    }

    name        = "repository-example-with-key"
    description = "github repository for repository"
    visibility  = "public"
    deploy_keys = [{
      title = "user key"
      key = "/usr/etc/key/user.pub"
      read_only = false
    }]
  }

  module "main_with_secrets" {
    source = "hadenlabs/repository/github"
    version = "0.4.0"

    providers = {
      github = github
    }

    name        = "repository-example-with-key"
    description = "github repository for repository"
    visibility  = "public"
    secrets = {
      key= value
    }

  }

  ```

  Full working example can be found in [example](./example) folder.

